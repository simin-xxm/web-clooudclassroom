<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>付款</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../lib/layui/css/layui.css">
        <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/payment.css">
        <script src="../lib/jquery.js"></script>
        <script src="../lib/layui/layui.js"></script>
        <script src="../js/xlPaging.js"></script>
    </head>
    <body>
        <header>
            <div class="layui-main head">
                <div class="head-item" >
                    <div class="logo" ><a style="color: white;" href="../index.html">网易云课堂</a></div>
                    <ul>
                        <li>课程分类  <i class="fa fa-angle-down"></i> </li>
                        <li>微专业</li>
                        <li> <i class="fa fa-gift"></i> 关注领福利</li>
                    </ul>
                </div>
                <div class="head-item item-left">
                    <input type="text" name="" id="" class="layui-input" placeholder="搜索课程">
                    <span>课程 <i class="fa fa-angle-down"></i></span>
                    <div class="head-right">
                        <div>我的学习
                            <i class="fa fa-bell message">
                                <p class="xxm-message-tx">1</p>
                            </i>
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <div>
                            老夫子
                            <img
                                    src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3170788280,2078802227&fm=26&gp=0.jpg" class="layui-nav-img" style="margin-left: 10px">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="layui-main content">
            <div class="xxm-top">
                <p class="xxm-top-tit">确认订单信息 <span>请在2小时智能完成支付，否则订单会被自动取消</span></p>
                <div class="xxm-bodys">
                    <div class="bodys-top">
                        <div class="bodys-top-left">
                            <div></div>
                            <p>购买账号：<span>老夫子</span><span style="color: #CCCCCC">（网易邮箱登录）</span><br>
                                <span style="font-size: 13px;color: #cccccc;">注意：购买后不支持退款、转让、请确定开课时间或者有效期后再提交订单</span>
                            </p>
                        </div>
                        <p>更换账号 <i class="fa fa-angle-right"></i></p>
                    </div>
                    <div class="bodys-con">
                        <p>支付方式</p>
                        <div class="bodys-con-pay">
                            <span class="zk">展开 <i class="fa fa-angle-down"></i></span>
                            <div>
                                <span><img src="../images/icon/aliplay.png" alt="" width="100%" height="100%"></span>支付宝
                            </div>
                            <div>
                                <span><img src="../images/icon/wechat.png" alt="" width="100%" height="100%"></span>微信
                            </div>
                            <div>
                                <span><img src="../images/icon/yh.png" alt="" width="100%" height="100%"></span>PayPly
                            </div>
                        </div>
                    </div>
                </div>
                <p class="xxm-top-tit">购买课程</p>
                <div class="xxm-top-buy">
                    <div class="top-buy-left">
                        <p></p>
                        <p>12堂声音美化课，全面提升个人魅力 <span style="display: block;">永久可看</span></p>
                    </div>
                    <p class="top-buy-preco">￥300.00</p>
                </div>
                <div class="xxm-top-last"><p>优惠码兑换</p></div>
            </div>
            <div class="xxm-btm">
                <p>提交订单表示您同意 <span>《云课堂用户付费协议》</span></p>
                <div>
                    <p>实付 <span>￥300.00</span></p>
                    <span class="ljzf">立即支付</span>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                var coun = 0;
                $(".zk").click(function () {
                    coun++;
                    if (coun%2==0){
                        $(".bodys-con-pay").css("height","260px");
                        $(".zk i").attr("class","fa fa-angle-up ");
                    }else {
                        $(".bodys-con-pay").css("height","80px");
                        $(".zk i").attr("class","fa fa-angle-down");
                    }
                });



            })
        </script>
    </body>
</html>
