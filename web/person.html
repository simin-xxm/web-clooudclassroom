<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/person.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="layui-main head">
            <div class="head-item">
                <div class="logo">网易云课堂</div>
                <ul>
                    <li>课程分类 <i class="fa fa-angle-down"></i> </li>
                    <li>微专业</li>
                    <li> <i class="fa fa-gift"></i> 关注领福利</li>
                </ul>
            </div>
            <div class="head-item item-left">
                <input type="text" name="" id="" class="layui-input" placeholder="搜索课程">
                <span>课程 <i class="fa fa-angle-down"></i></span>
                <div class="head-right">
                    <div>我的学习
                        <i class="fa fa-bell "></i>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <div>
                        老夫子
                        <img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3170788280,2078802227&fm=26&gp=0.jpg"
                            class="layui-nav-img" style="margin-left: 10px">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <div class="lly_personContent layui-main">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">资料设置</li>
                <li>收货地址设置</li>
                <li>账号设置</li>
                <li>邮箱设置</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show lly_personBox">
                    <div class="lly_title">完善个人资料时让别人认识你的第一步</div>
                    <div class="lly_personInfor">
                        <h2>基本信息</h2>
                        <!-- 基本信息表单 -->
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="fa fa-asterisk" aria-hidden="true" style="position: absolute; color: red;  font-size: 5px; top: 10px; left: 62px;"
                                    ></i>
                                    昵称
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" placeholder="小刀"
                                        autocomplete="off" class="layui-input lly_input" >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">头像</label>
                                <div class="layui-input-block ">
                                    <div class="lly_personInfor_img">
                                        <img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3170788280,2078802227&fm=26&gp=0.jpg"
                                            alt="">
                                        <div>
                                            <p class="lly_p">支持jpg,gif或bmp格式的图片，建议文件小于20M</p>
                                            <i class="fa fa-download" aria-hidden="true"></i>
                                            <input type="button" value="上传文件">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男" >
                                    <input type="radio" name="sex" value="女" title="女" checked >
                                    <input type="radio" name="sex" value="保密" title="保密" >
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">个人介绍</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" placeholder="用一段话介绍自己，会在你的个人界面展示，不超过80字"
                                        class="layui-textarea" style="width:400px"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>



                    <div class="lly_personInfor">
                        <h2>联系信息</h2>
                        <!-- 基本信息表单 -->
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">真实姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" placeholder="孙孟"
                                        autocomplete="off" class="layui-input lly_input">
                                    <span  class="lly_p">用于高等教育课程证书的登记与发放，不会以任何形式向第三方泄露</span>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label"
                                    style="font-size: 14px; color: black;position: relative;">
                                    <i class="fa fa-asterisk" aria-hidden="true"
                                        style="color: red;font-size: 5px;position: absolute; top: 10px;left: 35px;"></i>
                                    常用邮箱
                                </label>
                                <div class="layui-input-block lly_address">
                                     m182012345877@163.com <a href="#">修改邮箱</a>
                                    <div>
                                        <input type="radio" name="address" class="lly_radio" >
                                        <span class="lly_p">用来接收平台和课程的邮件通知，非常重要</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-block">
                                    <input type="button" name="title" required lay-verify="required" value="添加"
                                        autocomplete="off" class="layui-input"
                                        style="width: 70px;padding-right: 5px;background-color: green;color: white;">
                                    <span  class="lly_p">用于优质课程的学习提醒等服务，不会以任何形式向第三方泄露</span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">QQ号码</label>
                                <div class="layui-input-block lly_qqnum">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                        class="layui-input lly_input">
                                    <span  class="lly_p">用于课程的高效交流，不会以任何形式向第三方泄露</span>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-tab-item">2</div>
                <div class="layui-tab-item">3</div>
                <div class="layui-tab-item">4</div>
                <div class="layui-tab-item">5</div>
                <div class="layui-tab-item">6</div>
            </div>
        </div>

    </div>

    <script src="lib/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script src="lib/layui/layui.all.js"></script>
    <script src="js/person.js"></script>
</body>

</html>
